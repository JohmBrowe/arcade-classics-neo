<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Classics Neo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
        }
        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Arcade Classics Neo</h1>

    <p>Choose a game:</p>
    <select id="gameSelect">
        <option value="tetris.html">Tetris</option>
        <option value="snake.html">Snake</option>
        <option value="chess.html">Chess</option>
        <option value="Paper_Minecraft.html">Paper Minecraft</option>
    </select>
    <br>
    <button onclick="playGame()">Play</button>

    <hr>

    <h2>Account</h2>
    <button>Sign in with Email</button>

    <script>
        function playGame() {
            const game = document.getElementById('gameSelect').value;
            window.location.href = `games/${game}`;
        }
    </script>
</body>
</html>
