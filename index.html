  <style>
    :root { --bg:#111; --text:#fff; --muted:#bfbfbf; --panel:#1b1b1b; --accent:#00e1ff; }
    * { box-sizing: border-box; }

<body>

  <header>

  <script>
    document.getElementById('playBtn').onclick = () => {
      window.location.href = document.getElementById('gameSelect').value;
    };

    const { createClient } = supabase;
    const sb = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    const signedOut = document.getElementById('signedOut'),
          signedIn = document.getElementById('signedIn'),
          who = document.getElementById('who'),
          emailInput = document.getElementById('emailInput'),
          sendLinkBtn = document.getElementById('sendLinkBtn'),
          signOutBtn = document.getElementById('signOutBtn'),
          codeBox = document.getElementById('codeBox'),
          pinBox = document.getElementById('pinBox'),
          copyCodeBtn = document.getElementById('copyCodeBtn'),
          emailCodeBtn = document.getElementById('emailCodeBtn'),
          emailPinBtn = document.getElementById('emailPinBtn');

    function genPIN() { return String(Math.floor(Math.random()*100000)).padStart(5,'0'); }
    function genCode(len=20) {
      const bytes = new Uint8Array(len);
      crypto.getRandomValues(bytes);
      const alphabet = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      return Array.from(bytes, b => alphabet[b % alphabet.length]).join('');
    }

    async function ensureProfileAndSecrets(user) {
      let { data: prof } = await sb
        .from('profiles').select('email,pin')
        .eq('id', user.id).maybeSingle();
      if (!prof) {
        prof = { email: user.email, pin: genPIN() };
        await sb.from('profiles').insert({ id: user.id, email: prof.email, pin: prof.pin });
      } else if (!prof.pin) {
        prof.pin = genPIN();
        await sb.from('profiles').update({ pin: prof.pin }).eq('id', user.id);
      }

      let { data: pcode } = await sb
        .from('player_codes').select('code')
        .eq('user_id', user.id).maybeSingle();
      if (!pcode) {
        const code = genCode();
        await sb.from('player_codes').insert({ user_id: user.id, code });
        pcode = { code };
      }
      return { pin: prof.pin, code: pcode.code };
    }

    async function refreshUI() {
      const { data: { user }} = await sb.auth.getUser();
      if (!user) {
        signedOut.style.display = '';
        signedIn.style.display = 'none';
        return;
      }
      signedOut.style.display = 'none';
      signedIn.style.display = '';
      who.textContent = user.email;

      const { pin, code } = await ensureProfileAndSecrets(user);
      pinBox.textContent = pin;
      codeBox.textContent = code;
    }

    sendLinkBtn.onclick = async () => {
      const email = emailInput.value.trim();
      if (!email) return alert('Please enter your email.');
      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: location.href }
      });
      if (error) alert(error.message);
      else alert('Check your email for sign-in link.');
    };

    signOutBtn.onclick = async () => {
      await sb.auth.signOut();
      refreshUI();
    };

    copyCodeBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(codeBox.textContent);
        alert('Code copied!');
      } catch {
        alert('Failed to copyâ€”please copy manually.');
      }
    };

    emailCodeBtn.onclick = async () => {
      const { data: { user }} = await sb.auth.getUser();
      if (!user.email) return alert('Sign in first.');
      location.href = `mailto:${encodeURIComponent(user.email)}?subject=${encodeURIComponent('Your Arcade Classics Neo Code')}&body=${encodeURIComponent('Code: ' + codeBox.textContent)}`;
    };

    emailPinBtn.onclick = async () => {
      const { data: { user }} = await sb.auth.getUser();
      if (!user.email) return alert('Sign in first.');
      location.href = `mailto:${encodeURIComponent(user.email)}?subject=${encodeURIComponent('Your Arcade Classics Neo PIN')}&body=${encodeURIComponent('PIN: ' + pinBox.textContent)}`;
    };

    sb.auth.onAuthStateChange(() => refreshUI());
    refreshUI();
  </script>
